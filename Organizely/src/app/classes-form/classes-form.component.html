<div class="container">
  <div class="row">
    <div class="col">
      <h2>Add Your Class</h2>

      <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input
            type="text"
            class="form-control"
            id="courseName"
            formControlName="courseName"
          />
        </div>

        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input
            type="time"
            class="form-control"
            id="startTime"
            formControlName="startTime"
          />
        </div>

        <div class="form-group">
          <label for="endTime">End Time</label>
          <input
            type="time"
            class="form-control"
            id="endTime"
            formControlName="endTime"
          />
        </div>

        <div class="form-group">
          <label for="startRecur">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startRecur"
            formControlName="startRecur"
          />
        </div>

        <div class="form-group">
          <label for="endRecur">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endRecur"
            formControlName="endRecur"
          />
        </div>

        <label>Days</label>

        <div class="form-group">
          <div class="form-check">
            <span *ngFor="let day of dayNames">
              <input
                type="checkbox"
                class="form-check-input"
                [id]="day['name'] + day['id']"
                [value]="day['id']"
                (change)="onCheckChange($event)"
              />
              <label class="form-check-label" [for]="day['name'] + day['id']">
                {{ day["name"] }}
              </label>
              <br />
            </span>
          </div>
        </div>

        <div class="form-group">
          <label>Semester Season</label>

          <select class="form-control" formControlName="semesterSeason">
            <option *ngFor="let season of semesterSeasons" [value]="season">
              {{ season }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="semesterYear">Semester Year</label>

          <input
            type="number"
            class="form-control"
            id="semesterYear"
            formControlName="semesterYear"
            [min]="currentYear"
          />
        </div>

        <div class="form-group">
          <label for="teacherName">Teacher's Name</label>
          <input
            type="text"
            class="form-control"
            id="teacherName"
            formControlName="teacherName"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
