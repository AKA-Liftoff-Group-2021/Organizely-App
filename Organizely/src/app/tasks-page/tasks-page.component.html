<h2>Tasks</h2>

<button class="btn btn-primary" routerLink="/organizely/taskform">
  Add Task
</button>

<div class="row">
  <div class="col">
    <ul class="list-group">
      <li
        *ngFor="let task of tasks; let i = index"
        class="list-group-item justify-content-start"
      >
        {{ task.taskName }}
        &nbsp;
        <span
          class="badge"
          [ngClass]="{
            'badge-success': task.priority === 'Low',
            'badge-warning': task.priority === 'Medium',
            'badge-danger': task.priority === 'High'
          }"
          >{{ task.priority }}</span
        >
        &nbsp;
        <span
          *ngIf="task.dueDate !== undefined"
          class="badge"
          [ngClass]="styleBadge(task.dueDate)"
          >{{ task.dueDate | date: "fullDate" }}</span
        >
      </li>
    </ul>
  </div>
</div>
