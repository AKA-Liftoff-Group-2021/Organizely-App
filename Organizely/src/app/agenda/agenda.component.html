<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    &#43; Add
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" routerLink="/organizely/classform">Class</a>
    <a class="dropdown-item" routerLink="/organizely/assignmentform"
      >Assignment</a
    >
    <a class="dropdown-item" routerLink="/organizely/taskform">Task</a>
  </div>
</div>
<br />

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">
      <full-calendar
        *ngIf="calendarVisible"
        [options]="calendarOptions"
      ></full-calendar>
    </div>
    <div class="col-sm-3">
      <div
        class="blockquote"
        *ngFor="let quote of quotes; let i = index"
        #quote
      >
        <p class="text-center" style="font-size: 15pt; font-style: italic">
          "{{ quote.content }}"
        </p>
        <p class="text-center" style="font-size: 11pt">- {{ quote.author }}</p>
        <br />
        <button
          type="submit"
          class="btn btn-dark btn-sm"
          style="float: right; margin-right: 10px"
          (click)="onSaveQuote(quote)"
        >
          Save Quote
        </button>
      </div>

      <br />
      <br />
      <br />
      <div style="text-align: center">
        <app-upcoming-list></app-upcoming-list>
      </div>
    </div>
  </div>

  <div
    aria-live="polite"
    aria-atomic="true"
    class="d-flex justify-content-center align-items-center"
    style="min-height: 200px"
  >
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
        <strong class="mr-auto">Quote Saved!</strong>
        <!-- <small>11 mins ago</small> -->
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <!-- <div class="toast-body">
      Hello, world! This is a toast message.
    </div> -->
    </div>
  </div>
</div>
