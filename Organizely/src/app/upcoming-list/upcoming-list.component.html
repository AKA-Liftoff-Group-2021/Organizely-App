<h5>{{ currentDate | date: "fullDate" }}</h5>
<h4>Coming Up Next Week</h4>
<br>
<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let event of upcomingEvents">
      <span
        class="badge lg-badge"
        [ngClass]="event.assignmentName ? 'badge-danger' : 'badge-success'"
        >{{ event.assignmentName ? "Assignment" : "Task" }}</span
      >
      {{ event.assignmentName || event.studentTaskName }}
    </li>
  </ul>
</div>
