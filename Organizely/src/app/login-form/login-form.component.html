<div class="bg-dark text-white">
  <br>
  <br>
  <h1 style="text-align: center; font-size: 50pt;">Organizely</h1>
  <br>
  <br>  
</div>
<br>
<br>
<div class="container">
    <div class="row">
      <div class="col">
        <h3 style="text-align: center;">Please log in to continue:</h3>
<br>
        <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
            <span class="form-text validation-msg"
            *ngIf="!username.valid && username.touched"
            >Please enter your username.</span>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              ngModel
              name="password"
              required
              #password="ngModel"
            />

            <span class="form-text validation-msg"
            *ngIf="!password.valid && password.touched"
            >Please enter your password.</span>
          </div>                 
          
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" style="float: center;">Log In</button>
        </form>
        <br>
        <p>Don't have an account yet? Please <a routerLink="/organizely/signup">sign up!</a></p>
        
      </div>

    </div>
  </div>
